services:
  - type: web
    name: plagiarism-highlight-service
    env: node
    region: oregon
    plan: free
    rootDir: service/plagiarism-service
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: COPYLEAKS_EMAIL
        sync: false
      - key: COPYLEAKS_API_KEY
        sync: false
      - key: WEBHOOK_BASE_URL
        sync: false
      - key: COPYLEAKS_BASE_URL
        value: https://api.copyleaks.com
      - key: PRODUCT_ENDPOINT
        value: scans
      - key: SANDBOX_MODE
        value: false
